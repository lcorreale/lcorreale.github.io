# Site settings
title: "Luigi's Blog"
description: "Thoughts on AI, Data Science, and Technology"
url: "https://lcorreale.github.io"
baseurl: ""  # For user/organization pages, keep this empty

# Author settings
author:
  name: "Luigi's Blog"
  email: "your.email@example.com"

# Build settings
markdown: kramdown
remote_theme: pages-themes/architect@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
# Permalinks
permalink: /:year/:month/:day/:title/

# Social links (optional)
twitter_username: yourtwitter
github_username: lcorreale

# Exclude these files/folders from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X
